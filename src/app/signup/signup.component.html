<div class="container-fluid">
  <div class="card text-blank border-0">
    <div class="card-body">
      <div class="card-title text-center">
        <h2>Sign Up For Free</h2>
      </div>

      <div class="card-text">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
          <div class="row">
            <div class="form-group col-md-5">
              <input
                type="text"
                class="form-control form_input"
                placeholder="First Name"
                [formControl]="myForm.controls['firstName']"
              />
            </div>

            <div class="form-group col-md-7">
              <input
                type="text"
                class="form-control form_input"
                placeholder="Last Name"
                [formControl]="myForm.controls['lastName']"
              />
            </div>
          </div>

          <div
            class="alert alert-danger"
            *ngIf="
              (!myForm.controls['firstName'].valid ||
                !myForm.controls['lastName'].valid) &&
              (myForm.controls['firstName'].touched ||
                myForm.controls['lastName'].touched)
            "
          >
            First and Last name are required
          </div>

          <div class="form-group">
            <input
              type="email"
              placeholder="Enter your email"
              class="form-control form_input"
              [formControl]="myForm.controls['email']"
            />
            <small class="form-text text-muted">
              We'll never share your email with anyone else
            </small>
          </div>

          <div
            class="alert alert-danger"
            *ngIf="
              !myForm.controls['email'].valid &&
              myForm.controls['email'].touched
            "
          >
            A valid email is required
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control form_input"
              placeholder="Password"
              [formControl]="myForm.controls['password']"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control form_input"
              placeholder="Confirm Password"
              [formControl]="myForm.controls['confirmPassword']"
            />
          </div>

          <div
            class="alert alert-danger"
            *ngIf="
              !myForm.controls['password'].valid &&
              myForm.controls['password'].touched
            "
          >
            Password should be atleast 8 characters long.
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-block btn-primary submit_btn"
              [disabled]="!myForm.valid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="alert alert-success" *ngIf="message.length > 0">
    {{ message }}
  </div>

  <div class="alert alert-danger" *ngIf="userError">
    {{ userError.message }}
  </div>
</div>
