<div class="container">
  <h1>Profile</h1>
  <div class="row">
    <div class="col-md-4">
      <img [src]="user.photoURL" class="img-circle" />
      <p class="img_text">Profile Image (By Default)</p>
    </div>
    <div class="col-md-8 mt-5">
      <div class="form-group row">
        <div class="col-md-5">
          <h4>First Name</h4>
          <input
            type="text"
            class="form-control form_input"
            placeholder="First Name"
            [(ngModel)]="user.firstName"
          />
        </div>
        <div class="col-md-7">
          <h4>Last Name</h4>
          <input
            type="text"
            class="form-control form_input"
            placeholder="Last Name"
            [(ngModel)]="user.lastName"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <h4>Email</h4>
          <input
            type="email"
            readonly
            class="form-control form_input"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="col-md-6">
          <button
            class="btn btn-primary btn-block submit_btn mt-3"
            (click)="update()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="alert alert-success btn-block mt-2 fade show pull-left"
    role="alert"
    *ngIf="message"
  >
    {{ message }}
  </div>
</div>
