<div class="container-fluid">
  <div class="row mt-5">
    <div class="offset-md-3 col-md-6">
      <div class="card text-blank">
        <div class="card-body">
          <div class="card-title text-center">
            <h4>Login Using Your Email</h4>
          </div>

          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form_input"
                  placeholder="Enter email"
                  name="email"
                  [formControl]="myForm.controls['email']"
                />
              </div>

              <div
                class="alert alert-danger"
                *ngIf="
                  !myForm.controls['email'].valid &&
                  myForm.controls['email'].touched
                "
              >
                A valid Email is required.
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-control form_input"
                  placeholder="Enter password"
                  name="password"
                  [formControl]="myForm.controls['password']"
                />
              </div>

              <div
                class="alert alert-danger"
                *ngIf="
                  !myForm.controls['password'].valid &&
                  myForm.controls['password'].touched
                "
              >
                Password is required.
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-block btn-primary submit_btn round"
                  [disabled]="!myForm.valid"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="message.length > 0">
        You have been logged in successfully.
      </div>
      <div class="alert alert-danger" *ngIf="userError">
        {{ userError.message }}
      </div>
    </div>
  </div>
</div>
